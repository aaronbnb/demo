<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <form id="login-form">
          <div class="entry-container">
            <label for="username" class="hidden">Enter Username</label>
            <input type="text" name="username" id="username" placeholder="Username" >
          </div>
          <div class="entry-container">
            <label for="password" class="hidden">Enter Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <div class="button-container">
            <input id="submit-credentials" type="submit" name="Enter" value="Log In"
            class="form-button"></input>
          </div>
        </form>
        <div id="hidden" class="hidden">

          <input type="text" name="" value="" autofocus="autofocus">

        </div>
  </body>
</html>
